<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">File MetaData MicroService API</h1>
        <form action="/api/fileanalyse" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="inp" class="block text-gray-700 font-semibold mb-2">Upload File</label>
                <input type="file" id="inp" name="upfile" class="block w-full text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 p-2.5" required>
            </div>
            <div class="text-center">
                <input type="submit" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
        </form>
    </div>
</body>
</html>
